  #   command: kaspad --yes --nologfiles --disable-upnp --utxoindex --testnet --netsuffix=11 --rpclisten=0.0.0.0:16310 --rpclisten-borsh=0.0.0.0:17310 --rpclisten-json=0.0.0.0:18310

  go-app:
    image: ghcr.io/argonmining/katpool-blocktemplate-fetcher:beta-v1.0.2-main  # Build the Go app from the ./app directory
    pull_policy: always
    container_name: go-app
    env_file:
      - .env
    depends_on:
      - redis
      - kaspad
    volumes:
      - ./config:/app/config
    networks:
      - backend
    restart: always

  katpool-app:
    image: ghcr.io/argonmining/katpool-app:beta-v1.0.2-main
    pull_policy: always
    container_name: katpool-app
    depends_on:
      - postgres
      - redis
      - katpool-monitor
      - pushgateway
    ports:
      - "8888:7777"
    networks:
      - backend
    volumes:
      - ./config:/app/config
    env_file:
      - .env
    restart: always

  katpool-monitor:
    image: ghcr.io/argonmining/katpool-monitor:beta-v1.0.2-main
    pull_policy: always
    container_name: katpool-monitor
    depends_on:
      - postgres
    networks:
      - backend
    env_file:
      - .env
    ports:
      - "9301:9301"
      - "9300:9300"
    restart: always

  katpool-payment:
    image: ghcr.io/argonmining/katpool-payment:beta-v1.0.2-main
    pull_policy: always
    container_name: katpool-payment
    depends_on:
      - postgres
    volumes:
      - ./config:/app/config
    networks:
      - backend
    env_file:
      - .env
    restart: always

  prometheus:
    image: prom/prometheus
    user: root
    container_name: katpool-prmths
    depends_on:
      - postgres
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - /root/docker_deployment/prometheus_data:/prometheus
    networks:
      - backend
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: always

  pushgateway:
    image: prom/pushgateway
    container_name: katpool-pushgateway
    networks:
      - backend
    restart: always

  nginx:
    container_name: katpool-nginx
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    #      - ./htpasswd:/etc/nginx/.htpasswd
    ports:
      - "8080:8080"
    networks:
      - backend
    depends_on:
      - prometheus
      - katpool-monitor
    restart: always

  katpool-backup:
    image: ghcr.io/argonmining/katpool-app-db-backup:beta-v1.0.2-main
    container_name: katpool-backup
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - /root/docker_deployment/backup/files:/backup/files
      - ./config:/app/config
    networks:
      - backend
    restart: always

networks:
  backend:
    driver: bridge
    name: katpool-app_backend
