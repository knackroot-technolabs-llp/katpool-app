  # kaspad: # 10BPS TESTNET
  #   container_name: kaspad
  #   image: supertypo/rusty-kaspad:tn11
  #   restart: unless-stopped
  #   ports:
  #     - "16311:16311/tcp"
  #     - "16310:16310/tcp" # gRPC
  #     - "17310:17310/tcp" # wRPC (borsh)
  #     - "18310:18310/tcp" # wRPC (json)
